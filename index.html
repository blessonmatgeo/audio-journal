<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <br>
        <h1>Audio Journal Dashboard</h1>
        <p>Track your mood over time with sentiment analysis</p>
    </header>
    
    <div class="container">
        <section class="entry-list">
            <h2>Your Journal Entries</h2>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entry</th>
                        <th>Mood</th>
                        <th>Sentiment</th>
                    </tr>
                </thead>
                <tbody id="journal-entries">
                    <!-- Entries will be injected here by JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="analytics">
            <h2>Sentiment Analytics</h2>
            <div id="analytics">
                <div class="stat">
                    <h3>Average Sentiment</h3>
                    <p id="avg-sentiment">0.00</p>
                </div>
                <div class="stat">
                    <h3>Positive Entries</h3>
                    <p id="positive-count">0</p>
                </div>
                <div class="stat">
                    <h3>Negative Entries</h3>
                    <p id="negative-count">0</p>
                </div>
                <div class="stat">
                    <h3>Neutral Entries</h3>
                    <p id="neutral-count">0</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
